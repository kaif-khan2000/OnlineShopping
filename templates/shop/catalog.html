{% extends 'base.html' %}
{% block title %}
  ONLINE SHOPPING
{% endblock title %}
{% block body %}

<!-- banner section -->
<section id="custom-section-1">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <!-- <img src="..." class="d-block w-100" alt="..." /> -->

        <img
          src=https://images-eu.ssl-images-amazon.com/images/G/31/IN-hq/2019/img/Certified_Refurbished/XCM_Manual_1179132_text_revision___Adapt_1134234_1500x300_Certified_Refurbished_XCM_Manual_1179132_in_certified_refurbished_1500x300a_1562569603_jpg.jpg
          alt="" />
      </div>
      <div class="carousel-item">
        <!-- <img src="..." class="d-block w-100" alt="..." /> -->
        <img
          src="https://ngieann.com.my/image/cache/catalog/banners/ngie-ann-a-better-home-for-everyone-banner-1900x650.png"
          alt="" />
      </div>
      <div class="carousel-item">
        <!-- <img src="..." class="d-block w-100" alt="..." /> -->
        <img
          src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/PC/Primeday/PCaccessories/XP_amazon_banner_1500x300.jpg"
          alt="" />
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
<!-- text section -->
<section id="custom-section-2">
  <div class="custom-sub-heading">
    <h1>Deals of the day!</h1>
  </div>
</section>

<!-- product catalog -->
<section id="custom-section-3">
  <div class="container custom-wrapper">
    {% for product in products %}
    <div class="custom-card">
      <a href="/productView/{{product.product_id}}">
        <img src="{{product.image_url}}" alt="" />
        <h4>{{product.name}}</h4>
      </a>
    </div>
    {% endfor %}

  </div>
</section>

<!-- section footer -->
{% endblock body %}
